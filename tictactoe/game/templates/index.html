<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <h1 class="navbar-brand">Welcome to Tic Tac Toe</h1>
      

      <ul class="nav justify-content-end">
        
        <li class="nav-item">
          <a class="btn btn-outline-success me-2" href="{% url 'leaderboard' %}" tabindex="-1" >Leaderboard</a>
        </li>
      

      </ul>
    </div>
    </nav>

    <div class="card">
        <div class="card-body">
    <div class="row g-3">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <div class="card mb-3">
            <div class="container-sm" >

        
                <form method="post" >
          
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="name" class="form-label">Name </label>
                      <input type="text" class="form-control" name="name"  required>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Email </label>
                      <input  type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                    <button type="submit" value="Start Game" class="btn btn-primary">Start Game</button>
                    </div>
                    
                  </div>
          
                  
                </form>
              </div>
            </div>

          </div>
        <div class="col-sm-3">
        </div>
      </div>
    </div>
</div>
    
</div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
